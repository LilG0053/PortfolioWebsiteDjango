{% extends 'base.html' %}

{% block title %}Skills{% endblock %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5 text-light">My Skills</h1>

    <div class="row g-4 justify-content-center">
        {% for skill in skills %}
            <div class="col-sm-6 col-md-4 col-lg-3">
                <a href="{% url 'skill_detail_redirect' skill.id %}" class="card skill-card text-center h-100 shadow-lg border-0">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title my-auto">{{ skill.name }}</h5>
                        <div class="description-box mt-2">
                            <p class="card-text mb-0">{{ skill.description }}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
