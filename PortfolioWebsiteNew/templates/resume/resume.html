{% extends 'base.html' %}
{% load static %}

{% block title %} Resume {% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="mb-4 text-light">My Resume</h1>

    <a href="{% static 'assets/resume.pdf' %}" class="btn btn-outline-light mb-4" download>
        Download PDF
    </a>

    <div class="resume-preview">
        <iframe src="{% static 'assets/resume.pdf' %}" width="100%" height="1000px" style="border: none; border-radius: 10px;"></iframe>
    </div>
</div>
{% endblock %}
