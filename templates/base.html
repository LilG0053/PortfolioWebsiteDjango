<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body class="bg-darkblue text-light d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-darkblue border-bottom border-secondary">
  <div class="container-fluid">
    <!-- Left side: Toggle + About Me -->
    <div class="d-flex align-items-center">
      <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand title-link mb-0" href="{% url 'home' %}">About Me</a>
    </div>
    <div class="vertical-separator d-none d-lg-block"></div>

    <!-- Right side: Nav links -->
    <div class="collapse navbar-collapse justify-content-start" id="navbarContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'project_list' %}">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'skill_list' %}">Skills</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'resume' %}">Resume</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


    <!-- Main Content -->
    <main class="flex-fill content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center text-muted py-3 border-top border-secondary">
        <div class="container">
            <div class="social-media mt-2">
                <!-- Example social icons -->
                <a href="https://github.com/LilG0053" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/ethankimmel5" target="_blank">LinkedIn</a>
                <a href="mailto:ethankimmel134532@gmail.com">Email Me</a>
            </div>
            <small class="copyright">&copy; 2025 Ethan Kimmel</small>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
